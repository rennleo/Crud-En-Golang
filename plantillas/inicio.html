{{define "inicio"}}
{{template "header"}}
  
        <a name="" id="" class="btn btn-primary" href="/crear" role="button">Agregar Empleado</a>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {{range.}}
            <tr>
              <td>{{.Id}}</td>|
              <td>{{.Nombre}}</td>
              <td>{{.Email}}</td>
              <td><a name="" id="" class="btn btn-warning" href="/editar?id={{.Id}}" role="button">Editar</a> | 
                <a name="" id="" class="btn btn-danger" href="/borrar?id={{.Id}}" role="button">Borrar</a>
                
                </td>
      
            </tr>
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
            {{end}}
          </tbody>
         </table>
         
         {{template "pie"}}
{{end}}
